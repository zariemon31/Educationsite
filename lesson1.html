  <main>
    <h2>一次関数とは？</h2>
    <p>一次関数とは <strong>y = ax + b</strong> の形で表される関数です。</p>

    <h2>重要ポイント</h2>
    <div class="box">
      <ul>
        <li>a：傾き（直線の傾き）</li>
        <li>b：切片（y軸と交わる位置）</li>
        <li>グラフは直線になる</li>
      </ul>
    </div>

    <h2>例題</h2>
    <p>y = 3x - 2 の傾きと切片を求めなさい。</p>
    <p>→ 傾きは 3、切片は -2</p>
